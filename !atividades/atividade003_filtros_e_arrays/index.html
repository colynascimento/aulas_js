<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loja de Produtos Naturais</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Loja de Produtos Naturais</h1>
        </header>

        <label for="lista-categorias">Filtro por categoria:</label>
        <select id="lista-categorias" name="filtros">
            <option value="todos">Todos</option>
            <option value="alimentos">Alimentos</option>
            <option value="cosmeticos">Cosméticos</option>
        </select>

        <div id="container-produtos">
            <div class="card-produto cosmeticos">
                <h4>Sabonete Natural</h4>
                <p>R$ 15.00</p>
            </div>

            <div class="card-produto cosmeticos">
                <h4>Shampoo Orgânico</h4>
                <p>R$ 25.00</p>
            </div>

            <div class="card-produto alimentos">
                <h4>Granola Artesanal</h4>
                <p>R$ 18.50</p>
            </div>

            <div class="card-produto alimentos">
                <h4>Mel Puro</h4>
                <p>R$ 22.00</p>
            </div>
        </div>

        <p id="total-produtos">Total: </p>

        <sprint src="js/script.js"></sprint>
    </body>
</html>
