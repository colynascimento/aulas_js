<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Raízes de Equação Quadrática</title>
    <link rel="stylesheet" href="css/style.css">
</head>

    <body>
        <main>
            <section aria-labelledby="titulo-principal">
                <header>
                    <h1 id="titulo-principal">Cálculo de Raízes de Equação Quadrática</h1>
                    <p>Atividade para a prática de JavaScript</p>
                </header>
            
                <form class="container-principal">
                    <fieldset>
                        <p>Equação: x² - 6x + 5</p>
                        <button type="submit" id="btn-calcular-raizes">Calcular Raízes</button>
                    </fieldset>
                </form>
            
                <div class="container-resultado">
                    <output id="resultado-raizes" aria-live="polite"></output>
                </div>
            
                <div class="container-btn-voltar"><a href="index.html">Voltar</a></div>
            </section>
        </main>
    
        <script src="js/script.js"></script>
        
    </body>

</html>
