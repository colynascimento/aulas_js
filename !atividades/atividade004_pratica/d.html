<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Aumento Salarial</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <main>
      <section>
        <header>
          <h1 id="titulo-principal">Cálculo de Aumento Salarial</h1>
          <p>Atividade para a prática de JavaScript</p>
        </header>
      
        <div class="container-principal">
            <fieldset>
              <label for="salario">Insira o salário atual do funcionário: </label>
              <input type="number" id="salario" name="numero" required>
              <button type="submit" id="btn-calcular">Calcular</button>
            </fieldset>
        </div>
      
        <div class="container-resultado">
          <output id="resultado-calculo" for="salario" aria-live="polite"></output>
        </div>
      
        <div class="container-btn-voltar"><a href="index.html">Voltar</a></div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
