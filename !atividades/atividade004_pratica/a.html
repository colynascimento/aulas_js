<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de Par ou Ímpar</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <main>
      <section aria-labelledby="titulo-verificacao">
        <header>
          <h1 id="titulo-principal">Verificação de Par ou Ímpar</h1>
          <p>Atividade para a prática de JavaScript</p>
        </header>

        <form class="container-principal">
            <label for="numero-verificar">Insira um número:</label>
            <input type="number" id="numero-verificar" name="numero" required>
            <button type="submit" id="btn-verificar">Verificação</button>
        </form>

        <output class="container-resultado"><span id="resultado-verificacao"></span></output>

        <div class="container-btn-voltar"><a href="index.html">Voltar</a></div>
      </section>
    </main>
  
    <script src="js/script.js"></script>

  </body>
</html>
