<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento de Velocidade</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <main>
      <section aria-labelledby="titulo-principal">
        <header>
          <h1 id="titulo-principal">Monitoramento de Velocidade</h1>
          <p>Atividade para a pr√°tica de JavaScript</p>
        </header>
      
        <form class="container-principal">
          <fieldset>
            <label for="velocidade">Insira a velocidade do carro em km/h:</label>
            <input type="number" id="velocidade" name="numero" required>
            <button type="submit" id="btn-monitorar">Monitorar</button>
          </fieldset>
        </form>
      
        <div class="container-resultado">
          <output id="resultado-monitoramento" for="velocidade" aria-live="polite"></output>
        </div>
      
        <div class="container-btn-voltar"><a href="index.html">Voltar</a></div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
