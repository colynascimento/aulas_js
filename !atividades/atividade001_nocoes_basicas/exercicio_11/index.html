Exercício 11: Tabuada
Crie um campo de entrada para um número e um botão.

-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 11: Tabuada</title>
    </head>
    <body>
        <h1>Tabuada</h1>
        <p id="descricao">Insira abaixo um número de 1 a 10.</p>

        <input id="numero-recebido" type="number">
        <button id="botao-enviar">Enviar</button>
        <div id="tabuada"></div>

        <script src="js/script.js"></script>
    </body>
</html>
