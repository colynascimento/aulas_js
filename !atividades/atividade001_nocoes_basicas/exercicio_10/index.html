Atividade 01
Exercício 10: Validador de Senha
Crie um campo de senha e um elemento para mostrar se a senha é forte 
(contém letras maiúsculas, minúsculas, números e tem pelo menos 
8 caracteres).
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 10: Validador de Senha</title>
    </head>
    <body>
        <h1>Validador de Senha</h1>

        <input id="senha" type="text">
        <p id="verificador-maiuscula">Contém uma maiúscula.</p>
        <p id="verificador-minuscula">Contém uma minúscula.</p>
        <p id="verificador-numero">Contém um número.</p>
        <p id="verificador-min-caracteres"> Contém pelo menos 8 caracteres.</p>

        <script src="js/script.js"></script>
    </body>
</html>
