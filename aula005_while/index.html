Controle de Fluxo em JavaScript - Laços de Repetição
While - Executa o bloco enquanto a condição for verdadeira.
Do While - Executa pelos menos uma vez, mesmo que a condição seja falsa na primeira
verificação.
For - É uma estrutura de repetição em JavaScript (e em muitas outras linguagens) usada
para executar um bloco de código várias vezes, de forma controlada.
inicialização: define a variável de controle (neste caso, let i = 0);
condição: o laço continua enquanto essa condição for verdadeira (i<5);
incremento: executado após cada iteração (i++, que é igual a i = i + 1).
-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laços de Repetição</title>
    </head>
<body>
    <h1>Laços: while, do... while, for</h1>
    <button id="btnWhile">Executar while</button>
    <button id="btnDoWhile">Executar do... while</button>
    <button id="btnFor">Executar for</button>
    <ul id="saida"></ul>

    <script src="js/script.js"></script>
</body>
</html>
